      <h2>mesenchymal stem cell</h2>
      <p>Mesenchymal stem cells are multipotent stromal cells that can differentiate into a variety of cell types, including osteoblasts (bone cells), chondrocytes (cartilage cells), myocytes (muscle cells) and adipocytes (fat cells which give rise to marrow adipose tissue).</p>
